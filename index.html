<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="container">
    <div class="product">
      <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
    </div>
    <div class="info">
      <h1 class="name">Equilibrium #3429</h1>
      <p class="descript">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="gem">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="icon clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="authur">
        <img src="./images/image-avatar.png" alt="image avatar">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </main>

</body>
</html>
